<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan’s Voice-Over Demos</title>
    <link rel="stylesheet" href="css/voice_styles.css">
</head>
<body>
    <header style="text-align:center">
        <h1>Ryan’s Voice-Over Demos</h1>
        <p>Listen to professional voice-over samples below!</p>
    </header>

    <main>
        <section class="demo" style="text-align:center">
            <h2>Uplifting</h2>
            <video controls width="640" loop>
                <source src="video/Young_Child_In_Flowers.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <section class="demo">
            <h2>Voice with Guitar</h2>
            <audio controls>
                <source src="audio/youngchildwithguitar.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <!-- <section class="demo">
            <h2>Character Demo</h2>
            <audio controls>
                <source src="demo2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section> -->

        <div id="contact-container"></div>
        <script>
          fetch("contact.html")
            .then(response => response.text())
            .then(data => {
              document.getElementById("contact-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading contact section:", error));
        </script>
    </main>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </body>
</html>
